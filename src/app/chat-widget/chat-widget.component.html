<div class="chat-widget">
  <!-- Chat Button -->
  <button
    class="fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-full shadow-lg"
    (click)="toggleChat()"
  >
    Chat
  </button>

  <!-- Chat Window -->
  <div
    class="chat-window transition-transform transform fixed bottom-4 right-4 bg-white shadow-lg rounded-lg w-72 max-h-96 overflow-hidden flex flex-col"
    [ngClass]="{
      'translate-y-full opacity-0': !isChatOpen,
      'translate-y-0 opacity-100': isChatOpen
    }"
  >
    <div class="chat-header bg-blue-600 text-white p-4 flex justify-between items-center">
      <h3 class="text-lg">Chat</h3>
      <button (click)="closeChat()">&#x2715;</button>
    </div>
    <div
      #messages
      class="chat-messages flex-1 overflow-y-auto p-4 space-y-2"
    >
      <div
        *ngFor="let message of messagesList"
        class="message"
        [ngClass]="{
          'text-right text-blue-600': message.sender === 'user',
          'text-left text-gray-600': message.sender === 'bot'
        }"
      >
        {{ message.text }}
      </div>
    </div>
    <div class="chat-input p-4">
      <input
        type="text"
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
        class="w-full p-2 border rounded"
      />
    </div>
  </div>
</div>
