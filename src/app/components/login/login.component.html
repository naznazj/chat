<section
class="bg-[url('assets/images/cars.jpg')] backdrop-grayscale bg-center bg-cover flex items-center justify-center min-h-screen"
>
<div class="h-screen w-full absolute bg-[#181818] bg-opacity-90 z-0"></div>
<div
  class="z-10 border bg-[#181818] rounded-lg max-w-4xl w-full grid grid-cols-1 md:grid-cols-2"
>
  <div
    class="m-2 bg-[#181818] text-white p-6 flex flex-col items-start justify-evenly"
  >
    <h1
      class="italic font-bold text-4xl text-right font-['Lexend_Deca']"
    >
      Your Gateway to Seamless Communication
    </h1>
  </div>
  

  <div class="bg-white m-2 p-6">
    <h2
      class="text-red-600 text-center mb-4 italic font-bold text-4xl font-['Lexend_Deca']"
    >
      Login
    </h2>
    <form (ngSubmit)="login()" class="space-y-6">
      <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">
        <p>{{ errorMessage }}</p>
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="email"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
      </div>


      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input title="Remember" type="checkbox" class="h-4 w-4 border-gray-300" />
          <label class="ml-2 text-sm text-gray-900">Remember me</label>
        </div>

        <a href="#" class="text-sm text-red-600">Forgot password?</a>
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 px-4 rounded-md"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="#" class="text-red-600">Sign up</a>
    </p>
  </div>
</div>

</section>
