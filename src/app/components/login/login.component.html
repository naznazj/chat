<div class="min-h-screen flex items-center justify-center bg-slate-700 relative">
    <!-- SVG Background -->
    <svg class="absolute inset-0 w-full h-full object-cover" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <path fill="black" d="M0,64L60,128L120,213L180,224L240,213L300,213L360,234L420,213L480,213L540,181L600,181L660,160L720,160L780,128L840,128L900,160L960,160L1020,128L1080,128L1140,213L1200,234L1260,213L1320,128L1380,64L1440,213L1440,320L1380,320L1320,320L1260,320L1200,320L1140,320L1080,320L1020,320L960,320L900,320L840,320L780,320L720,320L660,320L600,320L540,320L480,320L420,320L360,320L300,320L240,320L180,320L120,320L60,320L0,320Z"></path>
    </svg>
  
    <!-- Login Box -->
    <div class="relative z-10 p-8 bg-slate-950 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl text-white font-semibold text-center mb-8">Login</h2>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-center mb-4">
        <p>{{ errorMessage }}</p>
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="login()" class="space-y-6">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-white">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
  
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-white">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:yellow-400"
          />
        </div>
  
        <button type="submit" class="w-full py-3 bg-yellow-400 text-white rounded-lg hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-green-500">
          Login
        </button>
      </form>
    </div>
  </div>
