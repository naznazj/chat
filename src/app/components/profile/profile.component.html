<div class="flex bg-secondary">
    <app-sidebar></app-sidebar>
  
    <div class="p-6 bg-secondary container mx-auto text-white h-screen overflow-y-auto">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Profile</h1>
        <button class="bg-accent text-white px-6 py-2 rounded-lg shadow-lg hover:bg-yellow-600 focus:ring focus:ring-yellow-300">
          Save Changes
        </button>
      </div>
  
      <!-- Profile Details Section -->
      <div class="bg-secondary ring-1 ring-black p-8 rounded-lg shadow-2xl">
        <!-- Basic Information -->
        <h2 class="text-xl font-semibold mb-6 border-b border-slate-700 pb-2">Basic Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div>
            <label for="full-name" class="block text-sm text-primary mb-2">Full Name</label>
            <input
              id="full-name"
              type="text"
              class="w-full p-4 rounded-lg bg-primary text-white placeholder-gray-500 focus:ring focus:ring-yellow-500 focus:outline-none"
              value="John Doe"
            />
          </div>
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm text-primary mb-2">Email</label>
            <input
              id="email"
              type="email"
              class="w-full p-4 rounded-lg bg-primary text-white placeholder-gray-500 focus:ring focus:ring-yellow-500 focus:outline-none"
              value="johndoe@example.com"
            />
          </div>
        </div>
  
        <!-- Account Details -->
        <h2 class="text-xl font-semibold mt-10 mb-6 border-b border-slate-700 pb-2">Account Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Account Type -->
          <div>
            <label for="account-type" class="block text-sm text-primary mb-2">Account Type</label>
            <select
              id="account-type"
              class="w-full p-4 rounded-lg bg-primary text-white focus:ring focus:ring-yellow-500 focus:outline-none"
            >
              <option value="account-manager" selected>Account Manager</option>
              <option value="gis">IBC</option>
              <option value="ibc">Jet</option>
              <option value="auto">Gis</option>
            </select>
          </div>
          <!-- Company Name -->
          <div>
            <label for="company-name" class="block text-sm text-primary mb-2">Company Name</label>
            <input
              id="company-name"
              type="text"
              class="w-full p-4 rounded-lg bg-primary text-white placeholder-gray-500 focus:ring focus:ring-yellow-500 focus:outline-none"
              value="OSL INTERNATIONAL Inc."
            />
          </div>
        </div>
  
        <!-- Contact Information -->
        <h2 class="text-xl font-semibold mt-10 mb-6 border-b border-slate-700 pb-2">Contact Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Phone Number -->
          <div>
            <label for="phone-number" class="block text-sm text-primary mb-2">Phone Number</label>
            <input
              id="phone-number"
              type="text"
              class="w-full p-4 rounded-lg bg-primary text-white placeholder-gray-500 focus:ring focus:ring-yellow-500 focus:outline-none"
              value="+1234567890"
            />
          </div>
          <!-- Address -->
          <div>
            <label for="address" class="block text-sm text-primary mb-2">Address</label>
            <textarea
              id="address"
              rows="3"
              class="w-full p-4 rounded-lg bg-primary text-white placeholder-gray-500 focus:ring focus:ring-yellow-500 focus:outline-none"
            >123 Main Street, TechCity</textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
