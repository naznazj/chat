<div class="flex bg-secondary min-h-screen">
  <app-sidebar></app-sidebar>

  <div class="flex h-[95vh] w-[calc(100%-220px)] bg-secondary my-auto mx-auto p-4">
    <!-- Conversations Sidebar -->
    <div class="w-72 bg-secondary ring-1 ring-primary p-4 rounded-lg shadow-2xl space-y-4">
      <h3 class="text-primary font-semibold bg-accent rounded-lg flex justify-center text-lg mb-4">Conversations</h3>
      
      <!-- Category Buttons Section (Horizontal layout) -->
      <div class="flex flex-row space-x-1 mb-4">
        <!-- Button for 'All' -->
        <button
          class="py-1.5 px-1.5 rounded-lg text-primary bg-secondary ring-1 ring-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-accent transition duration-200 ease-in-out"
          (click)="changeCategory('all')"
          [ngClass]="{'bg-accent': selectedCategory === 'all'}">
          All
        </button>
        
        <!-- Button for 'Assigned' -->
        <button
        class="py-1.5 px-1.5 rounded-lg text-primary bg-secondary ring-1 ring-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-accent transition duration-200 ease-in-out"
        (click)="changeCategory('assigned')"
          [ngClass]="{'bg-accent': selectedCategory === 'assigned'}">
          Assigned
        </button>
        
        <!-- Button for 'Unassigned' -->
        <button
        class="py-1.5 px-1.5 rounded-lg text-primary bg-secondary ring-1 ring-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-accent transition duration-200 ease-in-out"
        (click)="changeCategory('unassigned')"
          [ngClass]="{'bg-accent': selectedCategory === 'unassigned'}">
          Unassigned
        </button>
        
        <!-- Button for 'Drafts' -->
        <button
        class="py-1.5 px-1.5 rounded-lg text-primary bg-secondary ring-1 ring-primary hover:bg-accent focus:outline-none focus:ring-2 focus:ring-accent transition duration-200 ease-in-out"
        (click)="changeCategory('drafts')"
          [ngClass]="{'bg-accent': selectedCategory === 'drafts'}">
          Drafts
        </button>
      </div>

      <!-- Conversations List -->
      <ul class="space-y-3">
        <li *ngFor="let message of messages" class="cursor-pointer p-3 hover:bg-gray-700 rounded-lg transition duration-200 ease-in-out">
          <div class="flex justify-between items-center">
            <span class="text-primary font-semibold">{{ message.sender }}</span>
            <p class="text-xs text-gray-500">{{ message.ipLocation || 'Location: Unknown' }}</p>
            <span class="text-sm text-primary">{{ message.time }}</span>
          </div>
          <p class="text-sm text-primary truncate">{{ message.message }}</p>
        </li>
      </ul>
    </div>
    
    <!-- Chat Window -->
    <div class="flex flex-col flex-1 h-full ml-2 bg-secondary ring-1 ring-primary p-4 rounded-lg shadow-2xl">
      <div class="flex items-center justify-between p-3 text-primary rounded-lg shadow-md">
        <h2 class="font-semibold text-lg">Name</h2>
      </div>

      <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <div *ngFor="let message of messages" class="w-full">
          <div class="flex gap-2" [ngClass]="message.type === 'sent' ? 'justify-end' : 'justify-start'">
            <div *ngIf="message.type === 'sent'" class="bg-accent text-white p-3 rounded-lg max-w-[75%] w-full shadow-md">
              <p class="text-sm flex justify-between font-semibold"><span>{{ message.time }} </span><span>{{ message.sender }}</span></p>
              <p class="flex justify-end">{{ message.message }}</p>
            </div>
            <div *ngIf="message.type === 'received'" class="bg-gray-300 text-black p-3 rounded-lg max-w-[75%] w-full shadow-md">
              <p class="text-sm flex justify-between font-semibold"><span>{{ message.sender }} </span><span>{{ message.time }}</span></p>
              <p>{{ message.message }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Message Input Section -->
      <div class="flex items-center gap-2 border-t pt-4">
        <input
          type="text"
          [(ngModel)]="newMessage"
          class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-600"
          placeholder="Type a message..."
        />
        <button (click)="sendMessage()" class="bg-accent text-white p-3 rounded-lg hover:bg-yellow-500 transition duration-200 ease-in-out">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
