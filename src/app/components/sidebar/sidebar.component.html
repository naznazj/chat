<section class="bg-black h-screen" [class.w-16]="isCollapsed" [class.w-64]="!isCollapsed" (click)="toggleSidebar()">
  <div class="bg-black text-white flex flex-col justify-between h-full rounded-r-lg">
    <!-- Top Section: Logo and Menu -->
    <div>
      <!-- Logo -->
      <div class="flex items-center justify-center p-4">
        <div class="bg-yellow-400 p-2 rounded-full flex justify-center items-center">
          <svg
            *ngIf="!isCollapsed"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 text-white"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18m9-9H3" />
          </svg>
        </div>
        <span *ngIf="!isCollapsed" class="ml-3 font-bold text-xl fade-in">Chat App</span>
      </div>

      <!-- Menu Items -->
      <nav class="mt-16 space-y-6">
        <!-- Dashboard Tab -->
        <a
          routerLink="/dashboard"
          class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13l4 4L12 7l4 4 4-4v14H3V13z" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 fade-in">Dashboard</span>
        </a>

        <!-- All Chats Tab -->
        <a
          routerLink="/chat"
          class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 fade-in">All Chats</span>
        </a>

        <!-- Users Tab -->
        <a
          routerLink="/users"
          class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c4.418 0 8-3.582 8-8S16.418 2 12 2 4 5.582 4 10s3.582 4 8 4zm0 2c-5.333 0-8 3.333-8 6v2h16v-2c0-2.667-2.667-6-8-6z" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 fade-in">Users</span>
        </a>

        <!-- Settings Tab -->
        <a
          routerLink="/settings"
          class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 1v22m9-9H3" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 fade-in">Settings</span>
        </a>

        <!-- Notifications Tab -->
        <a
          routerLink="/notifications"
          class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 22l-4-4h8l-4 4zM3 12V7h18v5h-3l-1 2H7l-1-2H3z" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 fade-in">Notifications</span>
        </a>
      </nav>
    </div>

    <!-- Bottom Section: Profile and Logout -->
    <div class="flex flex-col space-y-6 mt-auto mb-4">
      <!-- Profile Button -->
      <a
        routerLink="/profile"
        class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 14c4.418 0 8-3.582 8-8S16.418 2 12 2 4 5.582 4 10s3.582 4 8 4zm0 2c-5.333 0-8 3.333-8 6v2h16v-2c0-2.667-2.667-6-8-6z" />
        </svg>
        <span *ngIf="!isCollapsed" class="ml-3 fade-in">Profile</span>
      </a>

      <!-- Logout Button -->
      <a
        routerLink="/logout"
        class="flex items-center px-4 py-2 text-sm font-medium hover:text-yellow-400 hover:font-semibold rounded-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H3" />
        </svg>
        <span *ngIf="!isCollapsed" class="ml-3 fade-in">Logout</span>
      </a>
    </div>
  </div>
</section>
